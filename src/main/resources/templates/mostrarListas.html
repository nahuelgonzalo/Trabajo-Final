<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>mostrar lista</title>
</head>
<body>
	
	<table>
		<tr>
			<th>Nombre</th>
			<th>Codigo de Producto</th>
			<th>Origen</th>
		</tr>
		<tr th:each="p: ${productos}">
			<td th:text="${p.nombre}"></td>
			<td th:text="${p.codigoProducto}"></td>
			<td th:text="${p.origen}"></td>
		</tr>
	</table>
</body>
</html>
