<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mostrar lista usuarios</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
	
	
	<div class="container mt-4">
	<a th:href="@{/crearUsuario}" class="btn btn-primary">Nuevo Usuario</a>
		<table class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Contrase√±a</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u:${usuarios}">
					<td th:text="${u.nombre}"></td>
					<td th:text="${u.contrasenia}"></td>
					<td>
						<a th:href="@{/editarUsua/}+${u.id}" class="btn btn-warning">Editar</a>
						<a th:onclick="eliminarUsuario([[${u.id}]])" href="#" class="btn btn-danger">Borrar</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/funciones.js"></script>
</body>
</html>
